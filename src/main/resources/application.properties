# Unique Application Name
spring.application.name=authentificationAPI
# Use Separate MongoDB Database
spring.data.mongodb.uri=mongodb://mongoadmin:password@mongo-demo:27017/authDB?authSource=admin
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.database=authDB
# Reduce Logging Noise (Set to INFO instead of DEBUG)
logging.level.org.springframework.data.mongodb.core.MongoTemplate=INFO
logging.level.org.mongodb.driver=INFO
# Enable SQL Logging for Debugging
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Enable Remote Debugging Support (Only in Development Mode)
debug=true
