# Application Name
spring.application.name=authentificationAPI

# MongoDB Connection URI (Recommended over separate properties)
spring.data.mongodb.uri=mongodb://mongoadmin:password@mongo-demo:27017/dev?authSource=admin

# Ensure the correct authentication database is used
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.database=dev

# Enable MongoDB logging for debugging
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.mongodb.driver=DEBUG

# Fix Typo in Hibernate property
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
